<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/upload'">Import</button>
        <button onclick="location.href='/settings'">Adjust Tool Settings</button>
        <button onclick="location.href='/machine_settings'">Machine Settings</button>
        <button onclick="location.href='/results'">Results</button>
        <button onclick="location.href='/okuma_tutorial'">Okuma Tutorial</button>
        <button onclick="location.href='/ide'">IDE</button>
    </div>
    <div class="container">
        <h1>Adjust Tool Settings</h1>
        <form id="toolForm">
            <label for="diameter">Tool Diameter (mm):</label>
            <input type="number" id="diameter" name="diameter">
            <label for="material">Tool Material:</label>
            <input type="text" id="material" name="material">
            <button type="button" onclick="calculateCuttingSpeed()">Calculate</button>
        </form>
        <div id="toolResult"></div>
    </div>
    <script>
        function calculateCuttingSpeed() {
            const diameter = document.getElementById('diameter').value;
            const material = document.getElementById('material').value;
            fetch(`/calculate_cutting_speed?diameter=${diameter}&material=${material}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('toolResult').textContent = `Cutting Speed: ${data.cutting_speed} m/min, Max Speed: ${data.max_speed} RPM`;
                });
        }
    </script>
</body>
</html>
