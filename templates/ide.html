<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKUMA G-Code Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/upload'">Import</button>
        <button onclick="location.href='/settings'">Adjust Tool Settings</button>
        <button onclick="location.href='/machine_settings'">Machine Settings</button>
        <button onclick="location.href='/results'">Results</button>
        <button onclick="location.href='/okuma_tutorial'">Okuma Tutorial</button>
        <button onclick="location.href='/ide'">IDE</button>
    </div>
    <div class="container">
        <h1>OKUMA G-Code Simulator</h1>
        <div class="box">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <p id="resultLabel"></p>
        </div>
        <div class="box">
            <img id="animationImage" style="width: 100%; display: none;">
            <div id="controls" style="display: none;">
                <button onclick="play()">Play</button>
                <button onclick="pause()">Pause</button>
                <button onclick="stop()">Stop</button>
                <label>Speed: <input type="number" id="speed" value="1" min="0.1" step="0.1"></label>
            </div>
            <p id="totalTime"></p>
        </div>
    </div>
    <script>
        let animation;
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.error) {
                    document.getElementById('resultLabel').textContent = data.error;
                } else {
                    document.getElementById('resultLabel').textContent = 'File uploaded successfully!';
                    document.getElementById('animationImage').src = data.gif_path;
                    document.getElementById('animationImage').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    document.getElementById('totalTime').textContent = `Total Time: ${data.total_time} seconds`;
                }
            });
        }

        function play() { /* Implement play functionality */ }
        function pause() { /* Implement pause functionality */ }
        function stop() { /* Implement stop functionality */ }
    </script>
    </div>
</body>
</html>
